<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<body>
    <h1>My To Do List</h1>
    <input type="text" id="task" placeholder="Enter the Task" size="50">
    <button id="addTask" class="button" onclick="addNewTask()">Add Task</button>
    <br><br>
    
    <!-- Displaying according to various status of the tasks -->
    <button id="allTab" class="tab" onclick="displayTasks('all')">All</button>
    <button id="completeTab" class="tab" onclick="displayTasks('complete')">Complete</button>
    <button id="activeTab" class="tab" onclick="displayTasks('active')">Active</button>

    <ol id="MyTasks"></ol>

    <script src="index.js"></script>
</body>

</html>
